<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <!-- Tell mobile devices that adding the page the homescreen enables fullscreen support -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Request the browser to use a theme color -->
    <meta name="theme-color" content="#3c790a">

    <title>CARDS</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.6-dist/css/theme-superhero.min.css" rel="stylesheet">

    <!-- Load the game engine -->
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/table.js"></script>
    <script type="text/javascript" src="js/deck.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>

    <!-- Load game rules -->
    <script type="text/javascript" src="rules/template.js"></script>
    <script type="text/javascript" src="rules/doppelganger.js"></script>
    <script type="text/javascript" src="rules/freecell.js"></script>

<!--
    <script type="text/javascript" src="js/tests.js"></script>
-->

    <style type="text/css">
      html, body {
        background: #000;
        font-size: 1em;
      }
      canvas {
        width: 80%;
      }
      #game-actions {
        display: inline-block;
        vertical-align:top;
        width: 20%;
      }
    </style>
        
  </head>
  
  <body onload="initialize('freecell')">
  
    <!-- Navigation Bar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="game-title">Doppelganger</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            
            <li><a href="#" onclick="initialize()">Restart Current Game</a></li>
            
            <!-- Select Card Game -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Play <span class="caret"></span></a>
              <ul class="dropdown-menu" id="all-games-list">
                
                <li role="separator" class="divider"></li>
                <li><a href="#" onclick="initialize('doppelganger')">Doppelganger</a></li>
                <li><a href="#" onclick="initialize('template')">Template Game</a></li>
              </ul>
            </li>
          </ul>

          <!-- Right aligned -->
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">About</a></li>
          </ul>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 text-center">
          <canvas id="playfield"></canvas>
        </div>
        <div class="col-md-2">
          <div class="panel panel-default">
            <div class="panel-heading">Game Info<a class="pull-right hidden-md hidden-lg" href="#playfield">Back to game</a></div>
            <div class="panel-body" id="game-info"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Load card images -->
    <div style="display: none">
      <img id="cardback" src="assets/cardback.png" />
      <img id="faces" src="assets/faces.png" />
    </div>
    
    <!-- Bootstrap -->
    <script src="bootstrap-3.3.6-dist/js/jquery-1.12.3.min.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

    <!-- Call to Initialize the game engine -->
    <script type="text/javascript">
      
      function initialize(gamename) {
        // prompt on restart
        if (!gamename) {
          if (!confirm('Restart your game?')) return;
        }
        var el = document.getElementById('playfield');
        game.controller.initialize(el, gamename);
      };
      
      // This hook collapses the navbar after clicking a link,
      // but only if the nav is expanded. This hides the nav bar nicely
      // on mobile devices after link clicks.
      $(document).on('click','.navbar-collapse.in',function(e) {
          if( $(e.target).is('a') ) {
              $(this).collapse('hide');
          }
      });

    </script>

  </body>
</html>
