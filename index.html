<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Tell mobile devices that adding the page the homescreen enables fullscreen support -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Request the browser to use a theme color -->
    <meta name="theme-color" content="#3c790a">

    <title>penny farthing card games</title>

    <!-- Moment -->
    <script type="text/javascript" src="js/moment.js"></script>

    <!-- Load the game engine -->
    <script type="text/javascript" src="js/random.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/table.js"></script>
    <script type="text/javascript" src="js/deck.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/disk.js"></script>
    <script type="text/javascript" src="js/history.js"></script>

    <!-- Load game rules -->
    <script type="text/javascript" src="rules/template.js"></script>
    <script type="text/javascript" src="rules/doppelganger.js"></script>
    <script type="text/javascript" src="rules/freecell.js"></script>
    <script type="text/javascript" src="rules/klondike.js"></script>

  <style>
    html, body { margin: 0; padding: 0; }
    body { background-color: #008000; margin: 0; padding: 0; }
    canvas {
      display: block;
      width: 100%;
      margin-top: 2.5rem;
    }
    header {
      background-color: #006600;
      padding: 0.2rem;
      font-size: 1.2rem;
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 1.8rem;
      box-shadow: 0 0.2rem 0.1rem rgba(0, 0, 0, 0.25);
    }
    header .controls { float: right; }
    header select, header input {
      border: 0;
      padding: 0;
      margin: 0;
      -moz-appearance: none;
      background-color: #006600;
      font-size: 1.2rem;
      color: #fff;
      font-weight: bold;
    }
    header input {
      width: 4rem;
      margin-right: 0.5rem;
      text-align: right;
    }
    header a {
      border: 1px solid #fff;
      border-radius: 0.5rem;
      font-size: 1rem;
      color: #fff;
      background-color: #008000;
      text-decoration: none;
      padding: 0.1rem 0.5rem;
      margin-right: 0.5rem;
    }
    #scroller {
      position: fixed;
      top: 50%;
      margin-top: -1.5rem;
      right: 1rem;
      height: 3rem;
      width: 3rem;
      background-image: url('/assets/scroll.png');
      background-size: 1.4rem;
      background-repeat: no-repeat;
      background-position: center right;
      z-index: 100;
    }
  </style>


  </head>

  <body>
    <header>
      <div class="controls">
        <input id="game-number" type="number">
        <a href="#" id="game-ui-replay">Replay</a>
        <a href="#" id="game-ui-new">New</a>
      </div>
      <select id="all-games-list">
      </select>
    </header>

    <div id="scroller"></div>

    <canvas id="playfield"></canvas>

    <!-- Load card images -->
    <div style="display: none">
      <img id="cardback" src="assets/cardback.png" />
      <img id="faces" src="assets/faces.png" />
    </div>

  </body>
</html>
